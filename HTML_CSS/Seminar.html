<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seminar Schedule</title>
    <style>
        table {
            border: 1px solid black;
            width: 100%;
            height: 10cm;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid rgb(58, 57, 57);
          
            text-align: center;
        }
        #table1{
            width: 100%;
            height: 100%;
            border: 0px;
            border-collapse: collapse;
        }

    </style>
</head>
<body>

<h2>Seminar Schedule</h2>

<table>
    <tr rowspan="3" colspan="8">
        <th colspan="2" rowspan="3" width="25%">Day</th>
        <th colspan="5" width="75%">Seminar</th>
    </tr>
    <tr>
        <th colspan="2" width="30%">Schedule</th>
        <th colspan="2" rowspan="2" width="35%">Topic</th>
    </tr>
    <tr>
        <th width="15%">Begin</th>
        <th width="15%">End</th>
    </tr>
    <tr>
        <td colspan="2" rowspan="2" width="25%">Monday</td>
        <td rowspan="2">8a.m.</td>
        <td rowspan="2">5.00p.m.</td>
        <td>Introduction to XML</td>
    </tr>
    <tr>
        <td>VALIDY:DTD and RElax NG</td>
    </tr>
    <tr>
        <th colspan="2"rowspan="3" width="25%">Thuesday</th>
        <td>8:00 a.m.</td>
        <td>11:00 a.m.</td>
        <td rowspan="3" style="border: 0px;">
            <table id="table1">
                <tr>
                    <td>
                        <p>Xpath</p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <p>XSL TRANSFORMATION</p>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
    <tr>
        <td>11:00 a.m.</td>
        <td>2:00 p.m.</td>
    </tr>
    <tr>
        <td>2:00 p.m.</td>
        <td>5:00 p.m.</td>
    </tr>
    <tr>
        <td colspan="2">Wednesday</td>
        <td>8:00 a.m.</td>
        <td>12:00 p.m.</td>
        <td>XSL Formatting Objects</td>
    </tr>
</table>

</body>
</html>
