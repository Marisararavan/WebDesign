<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<script>

let number = 153;
let temp = number;
let sum = 0;


while (temp > 0) {
    let digit = temp % 10; 
    sum += digit ** 3; 
    temp = Math.floor(temp / 10); 
}


if (sum === number) {
    console.log(number + " is an Armstrong number.");
} else {
    console.log(number + " is not an Armstrong number.");
}

</script>

</body>
</html>
