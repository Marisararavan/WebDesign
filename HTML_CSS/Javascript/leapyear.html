<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var year=parseInt(prompt("enter the year"));
        if(year%4===0){
            document.write(year +'is leap year')
        }
        else{
            document.write("not a leap year")
        }
    </script>
</body>
</html>
