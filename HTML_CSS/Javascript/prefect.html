<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n=parseInt(prompt("enter a number"));
       
        var sum=0
        for(var i=1;i<n;i++){
            if(n%i==0){

                sum=sum+i
            }
           
            
        }
        if(sum===n){
                document.write("this is a perfect number")
            }
    </script>
</body>
</html>
