<body>
    <script>
        var num = parseInt(prompt("Enter an integer: "));
        var reversed = 0;

     while (num !== 0) {
       r=num%10
       reversed = reversed * 10 + r
       num = Math.floor(num / 10);
}
document.write("Reversed number is: " + reversed);

    </script>
</body>
