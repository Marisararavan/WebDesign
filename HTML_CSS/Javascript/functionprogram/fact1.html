<body>
    <script>
        function fact(){
        var num=parseInt(prompt("enter a number"))
     
        sum=1
        
        for(i=1;i<=num;i++){
           sum*=i

        document.write(sum)
    }

    <button type="button" onclick="fact()">click mee</button>
