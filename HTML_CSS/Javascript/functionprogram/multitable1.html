<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function multi(){
        var num=parseInt(prompt("enter aa positive number"))
        document.write("multiplication of table is"+num)
        for(i=1;i<=10;i++){
            document.write("<br>",i+'x'+num+"="+num*i)
        }
        }
    </script>
    <button type="button " onclick="multi()">click mee</button>
</body>
</html>
