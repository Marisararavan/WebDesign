<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var m=parseInt(prompt("enter the marks:"));
        if(m<25){
            document.write("grade F")
        }
        else if(m>=25 && m<45 ){
            document.write("grade E")
        }
        else if(m>=45 && m<50){
            document.write("grade is D")
        }
        else if(m>=50 && m<60){
            document.write(" grade is C")
        }
        else if(m>=60 && m<80){
            document.write(" grade is B")
        }
        else if(m>=80 && m<=100){
            document.write(" grade is A")
        }
        else{
            document.write("not define")
        }
    </script>
</body>
</html>
