
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Document</title>
</head>
<body>
    <script>
        var max = 500;
        var exp;
        var num = 1; 

        while (num <= max) {
            var temp = num;
            var sum = 0;
            exp = num.toString().length;
            while (temp > 0) {
                var digit = temp % 10;
                sum += Math.pow(digit, exp);
                temp = Math.floor(temp / 10);
            }

            
            if (num < 10 || sum === num) {
                document.write(num + "<br>");
            }
            num++;
        }
    </script>
</body>
</html>
