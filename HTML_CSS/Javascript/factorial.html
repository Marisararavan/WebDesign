<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num=parseInt(prompt("enter a number"))
        var s=1
        for(var i=1;i<=num;i++){
            s=s*i
        }
        document.write("the factorial of "+num+ "is" ,s)
    </script>
</body>
</html>
