<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x = parseInt(prompt('Enter a number 1'));
        var y = parseInt(prompt('Enter a number 2'));
        var z = parseInt(prompt('Enter a number 3'));

        if (x >= y && x >= z) {
            document.write(x + ' is greater');
        } else if (y >= x && y >= z) {
            document.write(y + ' is greater');
        } else {
            document.write(z + ' is greater');
        }
    </script>
</body>
</html>
